
<div style="text-align: center; margin: 1rem 0;">
    {% if page_obj.has_previous %}
    <a href="?page=1" class="btn btn-secondary rounded-pill">first</a>
    <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-secondary rounded-pill">{{ page_obj.previous_page_number }}</a>
    {% endif %}
    <a href="?page={{ page_obj.number }}" class="btn btn-secondary rounded-pill active">{{ page_obj.number }}</a>
    {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}" class="btn btn-secondary rounded-pill">{{ page_obj.next_page_number }}</a>
    <a href="?page={{page_obj.paginator.num_pages}}" class="btn btn-secondary rounded-pill">last</a>
    {% endif %}
</div>
